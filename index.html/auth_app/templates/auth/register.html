{% extends 'layouts/app.html' %}

{% block content %}
<div class="container full-height d-flex justify-content-center align-items-center">
    <div class="col-sm-6">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}"class="form">
            {% csrf_token %}
              <div class="form-group">
                 <label for="{{form.username.id_for_label}}">Username</label><br>
                 <input class="row-sm-12" type="text" name="{{form.username.name}}" class="form-control" value="{{form.username.value}}">
                 <span class="text-danger" >{{form.username.errors}}</span>
              </div>
              <div class="form-group">
                <label for="{{form.password1.id_for_label}}">Password</label><br>
                <input class="row-sm-12" type="password" name="{{form.password1.name}}" class="form-control" value="{{form.password1.value}}">
                <span class="text-danger" >{{form.password1.errors}}</span>
             </div>
             <div class="form-group">
                <label for="{{form.password2.id_for_label}}">Confirm-Password</label>
                <input class="row-sm-12" type="password" name="{{form.password2.name}}" class="form-control" value="{{form.password2.value}}">
                <span class="text-danger" >{{form.password2.errors}}</span>
             </div>
             <button type="submit" class="btn-btn-dark">Submit</button>

             <button id="login"><a href="{% url 'login' %}">Login</a></button>

        </form>
    </div>
</div>

{% endblock %}
